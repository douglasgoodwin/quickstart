START _default/content-single.html
<BR />
<article class="post">
  {{ .Render "header" }}
  <section id="socnet-share">
    {{ partial "share-buttons" . }}
  </section>
  {{ .Render "featured" }}
  <div class="content">
    _default/content-single.html:
    <BR />
    TITLE: {{ .Title }}
  <BR />
    CONTENT: {{ .Content }}
  </div>
  <footer>
    {{ .Render "stats" }}
  </footer>
</article>
{{ .Render "comments" }}
{{ .Render "pagination" }}
<BR />
END _default/content-single.html
